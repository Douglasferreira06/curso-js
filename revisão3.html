<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            function centralizar() {
                let centro = document.getElementById("centralizar");
                centro.style.position = 'absolute';
                centro.style.top = '50%';
                centro.style.left = '50%';
                centro.style.transform = 'translate(-50%, -50%)';
               // centro.style.textAlign = "center";
            }

            centralizar();
        }

        function onmove(elemento) {
            elemento.style.backgroundColor = "yellow";
        }

        function mouseout(elemento) {
            elemento.style.backgroundColor = "red";
        }
    </script>
    <style>
        #centralizar {
            display: inline-block;
            width: 100px;
            height: 50px;
            background-color: black;
            text-align: center;
            color: white;
            padding: 20px;
        }
        h5 {
            position: relative;
            bottom: 5px;
          
        }
    </style>
</head>
<body>
    <div id="centralizar" onmousemove="onmove(this)" onmouseout="mouseout(this)"> 
        <h5>Click Me!</h5> 
    </div>
</body>
</html>
